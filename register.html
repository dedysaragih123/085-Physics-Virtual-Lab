<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header2">
    <section class="flex">
        <a href="home.html" class="logo">ITB Virtual Lab</a>

        <div class="icons">
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="images/pic-1.png" alt="Profile Picture">
            <div class="flex-btn">
                <a href="login.html" class="option-btn">Login</a>
                <a href="register.html" class="option-btn">Register</a>
            </div>
        </div>
    </section>
</header>

<section class="form-container">
    <!-- Updated action to connect with backend registration route -->
    <form action="http://localhost:3001/api/users/register" method="post" enctype="multipart/form-data">
       <h3>REGISTER</h3>
       <p>Name <span>*</span></p>
       <input type="text" name="name" placeholder="Enter your name" required maxlength="50" class="box">
       <p>Email <span>*</span></p>
       <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
       <p>Password <span>*</span></p>
       <input type="password" name="password" placeholder="Enter your password" required maxlength="20" class="box">
       <p>Confirm Password <span>*</span></p>
       <input type="password" name="c_password" placeholder="Confirm your password" required maxlength="20" class="box">
       <p>Select Profile (optional)</p>
       <input type="file" name="profile_image" accept="image/*" class="box">
       <input type="submit" value="Register" name="submit" class="btn">
    </form>
</section>

<!-- Optional JavaScript validation -->
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="c_password"]').value;

    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>

<!-- custom js file link -->
<script src="js/script.js"></script>

</body>
</html>
