<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- custom css file link -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- header section starts -->
<header class="header">
    <section class="flex">
        <!-- Menu button moved to the left -->
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="home.html" class="logo">ITB Virtual Lab</a>

        <form action="" method="post" class="search-form">
            <input type="text" name="search_box" placeholder="Cari Mata Kuliah..."
            required maxlength="100">
            <button type="submit" class="fas fa-search" name="search_box"></button>
        </form>

        <div class="icons">
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="images/pic-1.png" alt="">
            <h3>Dedy Hofmanindo Saragih</h3>
            <span>18222085 Student</span>
            <a href="profile.html" class="btn">view profile</a>
            <div class="flex-btn">
                <a href="login.html" class="option-btn">login</a>
                <a href="register.html" class="option-btn">register</a>
            </div>
        </div>
    </section>
</header>

<div class="side-bar">
    <div id="close-btn">
        <i class="fas fa-times"></i>
    </div>

    <div class="profile">
        <img src="images/pic-1.png" class="image" alt="">
        <h3 class="name">Dedy Hofmanindo Saragih</h3>
        <p class="role">18222085 Student</p>
    </div>

    <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>my courses</span></a>
        <a href="assignment.html"><i class="fas fa-tasks"></i><span>assignment</span></a>
        <a href="exam.html"><i class="fas fa-clipboard-check"></i><span>exam</span></a>
        <a href="practicum.html"><i class="fas fa-flask"></i><span>practicum</span></a>
    </nav>
</div>


<section class="form-container">

    <form action="" method="post" enctype="multipart/form-data">
       <h3>update profile</h3>
       <p>update name</p>
       <input type="text" name="name" placeholder="Dedy Hofmanindo Saragih" maxlength="50" class="box">
       <p>update email</p>
       <input type="email" name="email" placeholder="dedyhofmanindosaragih@gmail.com" maxlength="50" class="box">
       <p>previous password</p>
       <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
       <p>new password</p>
       <input type="password" name="new_pass" placeholder="enter your new password" maxlength="20" class="box">
       <p>confirm password</p>
       <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
       <p>update pic</p>
       <input type="file" accept="image/*" class="box">
       <input type="submit" value="update profile" name="submit" class="btn">
    </form>
 
 </section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</div>
